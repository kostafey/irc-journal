<!DOCTYPE HTML>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class=" container" id="login">
      <div style="margin-top:80px;"></div>
      <div class="center-block well bs-component" style="width: 40%;">
        <form class="form-horizontal">
          <fieldset>
            <legend>Авторизация</legend>
            <div class="form-group">
              <label for="inputLogin" class="col-lg-2 control-label">Логин</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Логин"/>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Пароль</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Пароль"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default">Отмена</button>
                <button type="submit" class="btn btn-primary">Войти</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
