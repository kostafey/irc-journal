<!DOCTYPE HTML>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/irc-journal/css/bootstrap.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class=" container" id="note-form">
      <div style="margin-top:80px;"></div>
      <div class="center-block well bs-component">
        <form class="form-horizontal">
          <fieldset>
           <legend>Новая заметка</legend>
           <input id="note-id" type="hidden"/>
            <div class="form-group">
              <label for="note-title" class="col-lg-2 control-label">Заголовок</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="note-title" placeholder="Заголовок записи"/>
              </div>
            </div>
            <div class="form-group">
              <label for="note-distance" class="col-lg-2 control-label">Расстояние</label>
              <div class="col-lg-4">
                  <div class="input-group">
                      <input type="text" class="form-control" id="note-distance" placeholder="Расстояние"/>
                      <span class="input-group-addon">км</span>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="note-time" class="col-lg-2 control-label">Время</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="note-time" placeholder="HH:MM:SS"/>
              </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Описание</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="note-about"></textarea>
                </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button id="note-btn-cancel" class="btn btn-default">Отмена</button>
                <button id="note-btn-edit" type="submit" class="btn btn-primary">Добавить</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
