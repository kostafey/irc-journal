<!DOCTYPE HTML>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/irc-journal/css/bootstrap.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container" id="notes-list">
      <div style="margin-top:80px;"></div>
      <div class="center-block well well-sm">
        <div id="notes-items-list" class="list-group">
        </div>
      </div>
    </div>
    <div class="container">
      <!-- <div style="margin-top:80px;"></div> -->
      <div class="center-block well bs-component" style="width: 40%;">
      <div class="list-group">
        <a id="note-item" href="#" class="list-group-item">
          <h4 class="list-group-item-heading">
            <table>
              <tr>
                <td id="note-title" width="800%">
                  Подготовка к марафону день 1
                </td>
                <td id="note-date" width="20%">23.05.2014</td>
              </tr>
            </table>
          </h4>
          <div class="list-group-item-text">
            <table>
              <tr>
                <td>Дистанция:&nbsp;</td>
                <td><span id="note-distance">3</span>&nbsp;км.</td></tr>
              <tr>
                <td>Время:&nbsp;</td>
                <td><span id="note-time">20:00</span>.</td>
              </tr>
            </table>
          </div>
        </a>
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">
            <table>
              <tr>
                <td width="800%">Подготовка к марафону день 2</td>
                <td width="20%">24.05.2014</td>
              </tr>
            </table>
          </h4>
          <div class="list-group-item-text">
            <table>
              <tr>
                <td>Дистанция:&nbsp;</td>
                <td><span id="distance">5</span>&nbsp;км.</td></tr>
              <tr>
                <td>Время:&nbsp;</td>
                <td><span id="time">25:00</span>.</td>
              </tr>
            </table>
          </div>
        </a>
      </div>
      </div>
    </div>
  </body>
</html>
